<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
  <img src="http://169.254.29.36:8000/images/20160415223355_vxQGA.jpg"/>
  <p style="text-indent: 2em; margin-top: 30px;">
      系统将在 <span id="time">5</span> 秒钟后自动跳转至新网址，如果未能跳转，<a href="http://192.168.1.13:5000/home/home/find" title="点击访问">请点击</a>。</p>
  <script type="text/javascript">
      delayURL();
      function delayURL() {
          var delay = document.getElementById("time").innerHTML;
          var t = setTimeout("delayURL()", 1000);
          if (delay > 0) {
              delay--;
              document.getElementById("time").innerHTML = delay;
          } else {
              clearTimeout(t);
              window.location.href = "http://192.168.1.13:5000/home/home/find";
          }
      }
  </script>
</body>
</html>
