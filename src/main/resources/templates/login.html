<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>登陆</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <link rel="stylesheet" href="..\bootstrap-3.3.7-dist\css\bootstrap.min.css"/>

</head>
<body>
<div class="container">
    <div class="row clearfix">
        <div class="col-md-8 column">
            <div class="carousel slide" id="carousel-621212">
                <ol class="carousel-indicators">
                    <li class="active" data-slide-to="0" data-target="#carousel-621212">
                    </li>
                    <li data-slide-to="1" data-target="#carousel-621212">
                    </li>
                    <li data-slide-to="2" data-target="#carousel-621212">
                    </li>
                </ol>
                <div class="carousel-inner">
                    <div class="item active">
                        <img alt="" src="..\image\timg69.jpg" />
                        <div class="carousel-caption">
                        </div>
                    </div>
                    <div class="item">
                        <img alt="" src="..\image\timg784.jpg" />
                        <div class="carousel-caption">
                        </div>
                    </div>
                    <div class="item">
                        <img alt="" src="..\image\timg33.jpg" />
                        <div class="carousel-caption">
                        </div>
                    </div>
                </div> <a class="left carousel-control" href="#carousel-621212" data-slide="prev"><span class="glyphicon glyphicon-chevron-left"></span></a> <a class="right carousel-control" href="#carousel-621212" data-slide="next"><span class="glyphicon glyphicon-chevron-right"></span></a>
            </div>
        </div>
        <div class="col-md-4 column">
            <form class="form-horizontal" role="form" action="/user/login" method="post">
                <div class="form-group">
                    <div class="col-sm-10" th:if="${errorMsg!=null}">
                        <div class="alert alert-danger alert-dismissable">
                            <button type="button" class="close" data-dismiss="alert" aria-hidden="true">×</button>
                            用户名、密码不匹配或账号未激活是否<a th:href="${errorMsg}">忘记密码</a>或<a th:src="${../user/emailActivate/'+session.user.uuid+'/session.user.id'}">邮箱验证账号</a>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-10">
                        <input type="text" class="form-control" name="username" id="inputEmail3" placeholder="用户名/手机号/邮箱"/>
                    </div>
                </div>
                <div class="form-group">

                    <div class="col-sm-10">
                        <input type="password" class="form-control" name="password" id="inputPassword3" placeholder="密码"/>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-10">
                        <button type="submit" class="btn btn-warning btn-block">登  陆</button>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-10">
                        <button type="reset" class="btn btn-default btn-block">重  置</button>
                    </div>
                </div>
            </form>
               <div class="col-sm-3"></div>
                <div class="col-sm-3">
                    <a href="..\user\goRetrievePwd" class="btn btn-default btn-sm active" role="button">忘记密码</a>
                </div>
            <div class="col-sm-2">
                <a href="..\user\goRegister" class="btn btn-default btn-sm active" role="button">免费注册</a>
            </div>
        </div>
    </div>
</div>
<script src="..\js\index.js"></script>
<script src="..\bootstrap-3.3.7-dist\js\jquery.min.js"></script>
<script  src="..\bootstrap-3.3.7-dist\js\bootstrap.min.js"></script>
</body>
</html>
